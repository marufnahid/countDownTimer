<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Count Down</title>
    <style>
      #countDownWrap {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: black;
      }
      span {
        font-size: 28px;
        font-weight: bold;
        color: #fff;
        margin: 0 20px;
     }
     span#day,
     span#month,
     span#minutes,
     span#seconds {
       color: yellow;
     }
    </style>
</head>
<body>


<div id="countDownWrap">
  <!-- This code is needy for countDown system -->
  <!-- ================================================================= -->
  <!-- Initialize your desire date time in this dataset day month & year -->
  <span id="countDown" data-countDown-day="4" data-countDown-month="may" data-countDown-year="2021"></span>
  <!-- This div is nessessary for showing your countDown -->
  <div id="countDownShow">
    <span id="day"></span>
    <span>Day</span>
    <span id="month"></span>
    <span>Month</span>
    <span id="minutes"></span>
    <span>Minutes</span>
    <span id="seconds"></span>
    <span>Seconds</span>
  </div>
  <!-- ================================================================= -->
  <!-- This code is needy for countDown system -->

</div>



<script>
// countDown element tag selector
const countDown = document.querySelector('#countDown');

//All dataset value
var day = countDown.dataset.countdownDay;
var month = countDown.dataset.countdownMonth;
var year = countDown.dataset.countdownYear;

// Make this string data

var inputData = `${month.toString()}` + ' ' + `${day.toString()}`+ ', ' + `${year.toString()}`;


// Your inputed datetime is here..
var countDownDate = new Date(inputData).getTime();

// Update the count down every 1 second
var x = setInterval(function() {

  // Get today's date and time
  var now = new Date().getTime();
    
  // Find the distance between now and the count down date
  var distance = countDownDate - now;
    
  // Time calculations for days, hours, minutes and seconds
  var days = Math.floor(distance / (1000 * 60 * 60 * 24));
  var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
  var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
  var seconds = Math.floor((distance % (1000 * 60)) / 1000);
    
  // Output the result in an element with id="demo"
  document.getElementById("day").innerHTML = days + " ";
  document.getElementById("month").innerHTML = hours + " ";
  document.getElementById("minutes").innerHTML = minutes + " ";
  document.getElementById("seconds").innerHTML = seconds + " ";
    

  // If the count down is over, write some text 
  if (distance < 0) {
    clearInterval(x);
    document.getElementById("countDownShow").innerHTML = "EXPIRED";
  }
}, 1000);




</script>

</body>
</html>
